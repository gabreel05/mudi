<head th:fragment="head">
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
    rel="stylesheet"
  />
  <style>
    .logo-container {
      background-color: #47ecff;
      color: #fff;
    }
    .logo {
      font-family: "Handlee", cursive;
      font-size: 2.5rem;
    }
  </style>
</head>

<div
  th:fragment="logo"
  class="logo-container mb-3 p-3 d-flex justify-content-between"
>
  <span class="logo">mudi</span>
  <span class="mt-3">Login</span>
</div>

<div th:fragment="title(value)" class="jumbotron mb-0">
  <h1 class="display-4" th:text="${value}"></h1>
</div>
